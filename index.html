<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <header id="header" class="background-color-darkteal"> 
      <h1 id="header-title" class="color-beige tight-layout">rock, paper, scissors</h1>
      <p id="header-subtitle" class="color-beige tight-layout">a game of luck!</p>
    </header>

    <section id="game" class="background-color-beige">

      <!-- rules / descriptions -->
      <div id="game-text">
        <h2 id="game-title" class="tight-layout">select your move</h2>
        <p id="game-subtitle" class="tight-layout">best of five wins...</p>
      </div>

      <!-- user move selection -->
      <div id="player-selections">
        <button id="rock" class="player-selection background-color-beige tight-layout">✊</button>
        <button id="paper" class="player-selection background-color-beige tight-layout">✋</button>
        <button id="scissors" class="player-selection background-color-beige tight-layout">✌️</button>
      </div>

      <!-- displays current game score -->
      <div id="game-score-container">
        <div id="player-score-container" class="score-container tight-layout">
          <h3>Player:</h3>
          <h3 id="player-score">0</h3>
        </div>
        <div id="computer-score-container" class="score-container tight-layout">
          <h3>Computer:</h3>
          <h3 id="computer-score">0</h3>
        </div>
      </div>

    </section>

    <footer id="footer" class="background-color-darkteal">
      <p id="footer-text" class="color-beige tight-layout">made by <a class="color-beige" href="https://github.com/notpawelll">notpawelll</a></p>
    </footer>
  </body>
</html>
